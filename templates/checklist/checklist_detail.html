<!DOCTYPE HTML>
<html>
<body>
{% load url from future %}

{% block content %}

{% if checklist %}
	<h1>{{ checklist.title }}</h1>
	<ul>
	{% for item in checklist.item_set.all %}
		<li>{{ item.item }}</li>
	{% endfor %}
	</ul>
{% else %}
    <p>Can't find checklist.</p>
{% endif %}

{% endblock %}
</body>
</html>
